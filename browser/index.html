<!DOCTYPE html>
<html>

  <head>
    <!-- Define the character set: MDN recommends placing this after <head> tag bc some browsers restart the parsing of an HTML document if the declared charset is different from what they anticipated -->
    <meta charset="UTF-8">

    <title>My New App</title>
    
    <!-- Our js bundle will be in 'bundle.js' -->
    <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
    <script src="bundle.js" defer></script>
  </head>

  <body>
    <!-- We will render our React app into a div with an id of 'app' -->
    <!-- We can grab it off the DOM by saing `document.getElementById('app');` -->
    <div id="app"></div>
  </body>

</html>
